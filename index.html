<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <title>Responsive Navbar</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#"><img src="Still-Logo.svg (1).png" alt="Logo" class="logo-image"></a>
            </div>
            
            <ul class="links">
                <li><button class="nav_button" onclick="location.href='#hero'">Home</button></li>
                <li><button class="nav_button" onclick="location.href='#about'">About</button></li>
                <li><button class="nav_button" onclick="location.href='#services'">Catalogue</button></li>
                <li><button class="nav_button" onclick="location.href='#contact'">Contact</button></li>
            </ul>
            
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <ul>
                <li><a href="#hero" class="dropdown_button">Home</a></li>
                <li><a href="#about" class="dropdown_button">About</a></li>
                <li><a href="#services" class="dropdown_button">Catalogue</a></li>
                <li><a href="#contact" class="dropdown_button">Contact</a></li>
            </ul>
        </div>
        
    </header>
    
    <main>
        <section id="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Welcome to Our Website</h1>
                <p>Your journey starts here. Discover more about us.</p>
                <a href="catalogue.html" class="action_button" id="getStartedBtn">Get Started</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section about">
                <h2>About Us</h2>
                <p>about us info</p>
            </div>
            <div class="footer-section contact">
                <h2>Contact Us</h2>
                <p>Address: </p>
                <p>Email: </p>
                <p>Phone:</p>
            </div>
            <div class="footer-section social">
                <h2>Follow Us</h2>
                <a href="#" class="social-link"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; </p>
        </div>
    </footer>

    <script>
        document.getElementById('getStartedBtn').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('transition-effect');
            setTimeout(function() {
                window.location.href = 'catalogue.html';
            }, 300); // Adjust time to match the CSS animation duration
        });
    </script>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function() {
          dropDownMenu.classList.toggle('open');
          const isOpen = dropDownMenu.classList.contains('open');
          toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars';
        }
    </script>
    <script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
      console.log('Service Worker registered with scope:', registration.scope);
    }, function(error) {
      console.log('Service Worker registration failed:', error);
    });
  });
}



    </script>
</body>
</html>
